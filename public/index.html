<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST ! </title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>TO DO LIST APP</h1>

    <!-- from -->
    <form class="form-container">
        <input type="text" id="taskInput" placeholder="Tambah Tugas Baru.." /> 
        <button id="addTaskBtn"> Tambah</button>
    </form>

    <!-- filter -->
    <div class="filter-container">
        <label for="filter" style = "font-size : large ; font-weight : 600; text-align : center; " >Filter</label>
        <select class="option-container" id="filterSelect">
            <option value="all">Semua</option>
            <option value="incomplete">Belum Selesai</option>
            <option value="complete">Selesai</option>
        </select>
    </div>

    <!-- Tasklist -->
    <h2>Daftar Tugas</h2>
    
    <ul id="taskList" class="task-container">
     <!--Render Task--> 
    
    </ul>

    <script src="../dist/index.js" type = "module"></script>
</body>

</html>
